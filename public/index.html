    <div class="container" id="wrapper">
        <div class="row d-flex justify-content-center pt-5">
            <div class="column-xs-12">
                <h1>CODE QUIZ</h1>  
            </div>
        </div> 
        <div class="row d-flex justify-content-center pt-4">
            <div class="column-xs-12">
                <form id="form" action="/api/quiz_type" method="POST">
                    <div class="form-group">
                      <label for="FormControlInput1">Number of Questions: (5-15)</label>
                      <input type="number" name="amount" min="5" max="15" class="form-control" id="FormControlInput1" required>
                    </div>
                    <div class="form-group">
                      <label for="FormControlSelect1">Select Category:</label>
                      <select name="category" class="form-control" id="FormControlSelect1" required>
                        <option selected disabled value=""></option>
                        <option>Computer Science</option>
                        <option>Sports</option>
                        <option>Geography</option>
                        <option>History</option>
                        <option>Celebrities</option>
                      </select>
                    </div> 
                    <div class="form-group">
                      <label for="FormControlSelect2">Select Difficulty:</label>
                      <select name="difficulty" class="form-control" id="FormControlSelect2" required>
                        <option selected disabled value=""></option>
                        <option>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>                          
                      </select>
                    </div>                    
                    <button type="submit" class="btn btn-warning btn-lg btn-outline-dark" id="startButton">START QUIZ!</button>                    
                </form>
            </div>
        </div>        
    </div>
